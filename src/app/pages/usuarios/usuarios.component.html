<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <input #imput (keyup)="buscarUsuario(imput.value)" type="text" class="form-control" placeholder="Search user..." />
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Please wait</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <h3 class="card-title">
                    Registered users (<small>{{ totalRegistros }}</small
          >)
        </h3>
      </div>
      <table class="table table-hover">
        <thead>
          <th>Image</th>
          <th>Email</th>
          <th>Name</th>
          <th>Role</th>
          <th>Auth</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="w70">
              <img
                (click)="mostrarModal(usuario._id)"
                class="w50 img-circle pointer"
                src="{{ usuario.imagen | imagen }}"
              />
            </td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>
              <select
                [(ngModel)]="usuario.role"
                name="role"
                class="form-control"
              >
                <option value="ADMIN_ROLE">Admin</option>
                <option value="USER_ROLE">User</option>
              </select>
            </td>
            <td>
              <label *ngIf="usuario.google" class="label label-danger"
                >Google</label
              >
              <label *ngIf="!usuario.google" class="label label-primary"
                >Normal</label
              >
            </td>
            <td>
              <button (click)="guardarUsuario(usuario)" class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>
              <button
                *ngIf="usuarioService.usuario._id !== usuario._id"
                (click)="borrarUsuario(usuario._id)"
                class="btn btn-danger"
              >
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
      Prev
    </button>
    <button (click)="cambiarDesde(5)" class="btn btn-secondary">
      Next
    </button>
  </div>
</div>
