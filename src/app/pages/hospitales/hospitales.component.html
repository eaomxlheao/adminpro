<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Search hospital..." />
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Please wait</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">Crear Hopital</button>
                </div>
                <h3 class="card-title">
                    Registered hospitals (<small>{{ totalRegistros }}</small>)
                </h3>
            </div>
            <table class="table table-hover">
                <thead>
                    <th>Image</th>
                    <th>Name</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let hospital of hospitales">
                        <td class="w70">
                            <img (click)="mostrarModal(hospital._id)" class="w50 img-circle pointer" src="{{ hospital.imagen | imagen: 'hospital' }}" />
                        </td>
                        <td>
                            <input [(ngModel)]="hospital.nombre" type="text" class="form-control" />
                        </td>
                        <td>
                            <button (click)="guardarHospital(hospital)" class="btn btn-primary">
								<i class="fa fa-save"></i>
							</button>
                            <button (click)="borrarHospital(hospital._id)" class="btn btn-danger">
								<i class="fa fa-trash-o"></i>
							</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
