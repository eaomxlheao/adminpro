<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <input #input (keyup)="buscarMedicos(input.value)" type="text" class="form-control" placeholder="Search medico..." />
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Loading</strong>
            <br />
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br />
            <span>Please wait</span>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <h4 class="card card-header"></h4>
            <div class="card card-body">
                <div class="text-right">
                    <button [routerLink]="['/medico', 'new']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>Crear Medico
          </button>
                </div>
                <h3 class="card-title">
                    Registered doctors (<small>{{ totalRegistros }}</small
          >)
        </h3>
      </div>
      <table class="table table-hover">
        <thead>
          <th>Image</th>
          <th>Name</th>
          <th>Hospital</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let medico of medicos">
            <td class="w70">
              <img
                (click)="mostrarModal(medico._id)"
                class="w50"
                src="{{ medico.imagen | imagen: 'medico' }}"
              />
            </td>
            <td>{{ medico.nombre }}</td>
            <td>{{ medico.hospital.nombre }}</td>
            <td>
              <button
                [routerLink]="['/medico', medico._id]"
                class="btn btn-primary"
              >
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="borrarMedico(medico._id)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
