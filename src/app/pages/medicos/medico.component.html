<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Doctor: {{ medico.nombre }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f.value)">
                        <div class="form-group">
                            <label>Name</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Dr Name" required />
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select [(ngModel)]="medico.hospital" (change)="cambioHospital($event.target.value)" class="form-control" name="hospital" required>
                <option value="">Select Hospital</option>
                <option
                  *ngFor="let hospital of hospitales"
                  [value]="hospital._id"
                  >{{ hospital.nombre }}</option
                >
              </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Submit
            </button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
              Cancel
            </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Hospital</h3>
            <img class="rounded img-fluid" src="{{ hospital.imagen | imagen: 'hospital' }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body" *ngIf="medico._id">
            <h3 class="box-title m-b-0">Picture</h3>
            <img (click)="cambiarFoto()" class="rounded img-circle img-fluid pointer" src="{{ medico.imagen | imagen: 'medico' }}" />
        </div>
    </div>
</div>
