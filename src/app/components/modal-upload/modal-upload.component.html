<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.visibilidad">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Upload image</h5>
                    <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen:'usuario'" alt="user" class="w150" />
                    <img *ngIf="imagenTemp" [src]="imagenTemp" alt="user" class="w150" />
                    <br />
                    <br />
                    <input (change)="seleccionarImagen($event.target.files[0])" type="file" />
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">
            Close
          </button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">
            Upload image
          </button>
                </div>
            </div>
        </div>
    </div>
</div>
